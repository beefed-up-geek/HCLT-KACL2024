<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Visualization</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>구분</th>
            <th>누계</th>
            <th>18세미만 아동</th>
            <th style="background-color: #ffcccc;">장애인</th>
            <th>치매환자</th>
        </tr>
        <tr>
            <td>대상</td>
            <td>9,005,545</td>
            <td>8,128,423</td>
            <td style="background-color: #ffcccc;">335,760</td>
            <td>541,362</td>
        </tr>
        <tr>
            <td>사전등록</td>
            <td>4,536,591</td>
            <td>4,304,764</td>
            <td style="background-color: #ffcccc;">92,871</td>
            <td>138,956</td>
        </tr>
        <tr>
            <td>사전등록률</td>
            <td>50.4</td>
            <td>53.0</td>
            <td style="background-color: #ffcccc;">27.6</td>
            <td>25.6</td>
        </tr>
    </table>
</body>
</html>
