<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Visualization</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th rowspan="3">구분</th>
            <th rowspan="3">2018결산(A)</th>
            <th colspan="4">2019</th>
            <th rowspan="3">전년대비(C-A)</th>
        </tr>
        <tr>
            <th colspan="2">예산</th>
            <th rowspan="2">결산(C)</th>
            <th rowspan="2">예산대비(C-B)</th>
        </tr>
        <tr>
            <th>본예산</th>
            <th>추경(B)</th>
        </tr>
        <tr>
            <td>총수입</td>
            <td>48,999</td>
            <td>58,877</td>
            <td>58,877</td>
            <td style="background-color: #ffcccc;">61,152</td>
            <td style="background-color: #ffcccc;">2,275</td>
            <td>12,153</td>
        </tr>
    </table>
</body>
</html>
